<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spiritual Blessing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('assets/images/spiritual-guidance-bg.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #002244;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .verse {
      margin-top: 20px;
      font-style: italic;
    }

    .church-tag {
      font-size: 16px;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ffffffaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="church-tag">✝ हम एक चर्च हैं ✝</div>
    <h2>Spiritual Guidance</h2>
    <label for="username">अपना नाम दर्ज करें:</label><br>
    <input type="text" id="username" placeholder="आपका नाम"><br>
    <button onclick="showBlessing()">प्रस्तुत करें</button>
    <div class="verse" id="blessing"></div>
  </div>

  <div class="watermark">✝ हम एक चर्च हैं • We are a Church ✝</div>

  <script>

      { hi: "प्रभु की शांति तुम्हारे हृदय में बनी रहे।", en: "May the peace of the Lord remain in your heart." },

      { hi: "जो प्रभु पर भरोसा करते हैं, वे कभी लज्जित नहीं होंगे।", en: "Those who trust in the Lord will never be put to shame." },

    // Help
    { hi: "मत डर, क्योंकि मैं तेरे साथ हूँ; मैं तुझे सहायता दूँगा, और अपने हमेशा न्यायपूर्ण दाहिने हाथ से तुझे थामूँगा।", ref: "यशायाह 41:10" },

    { hi: "जो धर्मी सहायता मांगते हैं, तो प्रभु सुनता है और उन्हें सभी संकटों से छुटकारा देता है।", ref: "भजन 34:17" },

    function showBlessing() {
      const name = document.getElementById('username').value.trim();
      if (name === "") {
        alert("कृपया अपना नाम दर्ज करें।");
        return;
      }

      const randomVerse = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById('blessing').innerHTML = `
        <strong>${name},</strong><br>
        <span>${randomVerse.hi}</span><br>
        <em>${randomVerse.en}</em>
      `;
    }
